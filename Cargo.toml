[package]
name = "remotia"
version = "0.1.0"
authors = ["Lorenzo Catania <aegroto@protonmail.com>"]
edition = "2021"

[dependencies.tokio]
version = "1.14.0"
features = ["rt-multi-thread"]

[dev-dependencies]
tokio-openssl = '0.4'
openssl = { version = "0.10", features = ["vendored"] }
rand = "0.8.4"

[dev-dependencies.tokio]
version = '0.2'
features = [
    'time',
    'macros',
]


[dependencies]
env_logger = "0.9.0"
log = "0.4.14"
scrap = "0.5"
pixels = "0.7.0"
# beryllium = { version = "0.3.2", features = ["extern_crate_raw_window_handle"] }
zstring = "0.1.2"
beryllium = { git = "https://github.com/Lokathor/beryllium.git", rev = "9375bbd2dbc8c35d5f669181a9d525315f20ba40", features = ["extern_crate_raw_window_handle"] }
thiserror = "1.0.30"
rsmpeg = "0.7.0"
cstr = "0.2.9"
csv = "1.1.6"
serde = { version = "1.0.130", features = ["derive"] } 
chrono = "0.4.19"
clap = "3.0.0-beta.5"

srt-tokio = "0.2.0"
futures = "0.3.18"
bytes = "1.1.0"
bincode = "1.3.3"
async-trait = "0.1.51"

object-pool = "0.5.4"